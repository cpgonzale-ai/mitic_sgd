        const Icon = ({ iconNode, size = 24, className = "", ...props }) => {
            // Si el icono no existe o no es un array válido, no renderizar nada para evitar crash
            if (!iconNode || !Array.isArray(iconNode)) return null;

            // Destructuración segura con valor por defecto para children
            const [tag, attrs, children = []] = iconNode;

            return React.createElement(
                tag,
                {
                    ...attrs,
                    width: size,
                    height: size,
                    className: className,
                    ...props,
                    // Mapeo manual de atributos kebab-case a camelCase para React
                    strokeWidth: attrs['stroke-width'],
                    strokeLinecap: attrs['stroke-linecap'],
                    strokeLinejoin: attrs['stroke-linejoin']
                },
                // Mapeo seguro de hijos
                Array.isArray(children) 
                    ? children.map(([childTag, childAttrs], index) => 
                        React.createElement(childTag, { ...childAttrs, key: index })
                      )

            );

                                        disabled={step === 2 && actionType === ''}
                                        className={`px-6 py-2.5 rounded font-medium shadow-sm flex items-center gap-2 transition-colors
                                            ${(step === 2 && actionType === '') ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-blue-600 text-white hover:bg-blue-700'}`}
                                    >
                                        {step === 2 ? 'Guardar y Seguir' : 'Siguiente'}
                                    </button>
                                ) : (
                                    <button 
                                        className="px-6 py-2.5 bg-green-600 text-white rounded font-medium hover:bg-green-700 shadow-sm flex items-center gap-2 transition-colors"
                                        onClick={() => alert("¡Proceso finalizado! El expediente ha sido derivado.")}
                                    >
                                        <Send size={16} /> Firmar y Derivar
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>

                    {showGDLModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-2xl rounded-lg shadow-xl overflow-hidden flex flex-col max-h-[85vh]">
                                
                                <div className="bg-[#303f9f] text-white px-6 py-4 flex justify-between items-center">
                                    <h3 className="font-bold text-lg flex items-center">
                                        <FolderOpen size={20} className="mr-2 text-teal-300" />
                                        Repositorio GDL
                                    </h3>
                                    <button onClick={() => setShowGDLModal(false)} className="hover:bg-white/20 p-1 rounded transition-colors">
                                        <X size={20} />
                                    </button>
                                </div>

                                <div className="p-4 bg-slate-50 border-b border-slate-200">
                                    <div className="flex gap-2">
                                        <div className="relative flex-1">
                                            <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={16} />
                                            <input 
                                                type="text" 
                                                placeholder="Buscar documento por título o autor..." 
                                                className="w-full pl-9 pr-4 py-2 border border-slate-300 rounded focus:ring-2 focus:ring-[#303f9f] outline-none text-sm"
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                            />
                                        </div>
                                        <button className="bg-white border border-slate-300 px-4 py-2 rounded text-slate-600 hover:bg-slate-50 text-sm font-medium">
                                        Filtros
                                        </button>
                                    </div>
                                </div>

                                <div className="flex-1 overflow-y-auto p-2 bg-slate-100">
                                    {GDL_SOURCE_DOCUMENTS
                                        .filter(doc => doc.title.toLowerCase().includes(searchTerm.toLowerCase()))
                                        .map((doc) => {
                                            const isAdded = uploadedFiles.find(f => f.id === doc.id);
                                            return (
                                                <div 
                                                    key={doc.id}
                                                    onClick={() => !isAdded && handleLinkDocument(doc)}
                                                    className={`
                                                        bg-white p-3 rounded mb-2 border shadow-sm flex items-center justify-between cursor-pointer transition-all
                                                        ${isAdded ? 'opacity-50 cursor-not-allowed border-slate-200' : 'hover:border-blue-400 hover:shadow-md border-slate-200'}
                                                    `}
                                                >
                                                    <div className="flex items-center gap-3">
                                                        <div className={`p-2 rounded ${doc.type === 'Resolución' ? 'bg-orange-100 text-orange-600' : 'bg-blue-100 text-blue-600'}`}>
                                                            <FileText size={20} />
                                                        </div>
                                                        <div>
                                                            <p className="font-bold text-sm text-slate-700">{doc.title}</p>
                                                            <p className="text-xs text-slate-500">{doc.id} • {doc.author} • {doc.date}</p>
                                                        </div>
                                                    </div>
                                                    
                                                    {isAdded ? (
                                                        <span className="text-xs font-bold text-green-600 flex items-center bg-green-50 px-2 py-1 rounded">
                                                            <CheckCircle size={12} className="mr-1"/> Agregado
                                                        </span>
                                                    ) : (
                                                        <span className="text-xs font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded group-hover:bg-blue-100">
                                                            Seleccionar
                                                        </span>
                                                    )}
                                                </div>
                                            );
                                    })}
                                    {GDL_SOURCE_DOCUMENTS.filter(doc => doc.title.toLowerCase().includes(searchTerm.toLowerCase())).length === 0 && (
                                        <div className="text-center py-8 text-slate-400 text-sm">No se encontraron documentos</div>
                                    )}
                                </div>
                                
                                <div className="px-4 py-3 bg-white border-t border-slate-200 text-xs text-slate-500 flex justify-between">
                                    <span>Sistema de Gestión Documental v2.4</span>
                                    <span>{GDL_SOURCE_DOCUMENTS.length} registros totales</span>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- APP PRINCIPAL ---

        const App = () => {
            const [currentView, setCurrentView] = useState('list');
            const [selectedFile, setSelectedFile] = useState(null);

            const handleSelectFile = (file) => {
                setSelectedFile(file);
                setCurrentView('detail');
            };

            const handleStartWizard = () => {
                setCurrentView('wizard');
            };

            const handleBack = () => {
                if (currentView === 'wizard') {
                    setCurrentView('detail');
                } else {
                    setSelectedFile(null);
                    setCurrentView('list');
                }
            };

            return (
                <div className="flex h-screen bg-gray-100 font-sans text-gray-800">
                    <Sidebar />
                    <div className="flex-1 flex flex-col min-w-0">
                        <Header />
                        <main className="flex-1 overflow-hidden relative">
                            {currentView === 'list' && (
                                <div className="h-full overflow-y-auto">
                                    <FileListView onSelectFile={handleSelectFile} />
                                </div>
                            )}
                            {currentView === 'detail' && (
                                <div className="h-full overflow-y-auto">
                                    <button 
                                        onClick={handleBack}
                                        className="m-4 mb-0 text-sm text-blue-600 hover:underline flex items-center gap-1"
                                    >
                                        <ArrowLeft size={16}/> Volver a la lista
                                    </button>
                                    <DetailView file={selectedFile} onAction={handleStartWizard} />
                                </div>
                            )}
                            {currentView === 'wizard' && (
                                <WizardView file={selectedFile} onBack={handleBack} />
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
